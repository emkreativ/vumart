{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-theme5.css'%}">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="">
                  <img class="logo-size" src="{% static 'logo.png'%}" alt="" style=" width: 180px; ">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder" style=" background-color: #fee332; ">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static 'login/images/graphic2.svg'%}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="login5.html" class="active">Login</a><a href="register5.html">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="forget5.html">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'login/js/jquery.min.js'%}"></script>
<script src="{% static 'login/js/popper.min.js'%}"></script>
<script src="{% static 'login/js/bootstrap.min.js'%}"></script>
<script src="{% static 'login/js/main.js'%}"></script>
</body>
</html>
